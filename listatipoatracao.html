                            <h2 class="subtitle wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".3s"></h2>
                            <div class="contact-form">
                                <form id="contact-form" method="post" role="form">    

									<div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".8s">
										<div class="input-group">
											<input type="text" placeholder="Pesquisar" class="form-control" name="funcionario" id="funcionario" >
											<span class="input-group-btn">
												<a class="btn btn-info" id="buscar" href="#" title="Buscar"  onclick="window.open ('busca.html', 'mywindow','menubar=1,resizable=1,width=700,height=700');"><i class="glyphicon glyphicon-search"></i></a>
											</span>
										</div>
									</div>	   

									<div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".8s">

									</div>			
                                    <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1s">
										<table class="table table-striped table-responsive table-hover" cellspacing="0" cellpadding="0">
										   <thead>
											  <tr>
												 <th>I</th>
												 <th>Tipo de Atração</th>
												 <th class="actions">Ações</th>
											  </tr>
										   </thead>
										   <tbody>
											  <tr>
												 <td><i class="fa fa-bed"></i></td>
												 <td>Hotel</td>
												 <td class="actions">
													<a class="btn btn-success btn-md" href="#" title="Visualizar"><i class="fa fa-eye"></i></a> 
													<a class="btn btn-warning btn-md" href="#" title="Editar"><i class="fa fa-pencil"></i></a> 
													<a class="btn btn-danger btn-md" href="#" title="Excluir" onclick="confirm('Deseja realmente excluir o tipo de atração [Hotel]?');"><i class="fa fa-trash"></i></a> 
												 </td>
											  </tr>
											  <tr>
												 <td><i class="fa fa-university"></i></td>
												 <td>Museu</td>
												 <td class="actions">
													<a class="btn btn-success btn-md" href="#" title="Visualizar"><i class="fa fa-eye"></i></a> 
													<a class="btn btn-warning btn-md" href="#" title="Editar"><i class="fa fa-pencil"></i></a> 
													<a class="btn btn-danger btn-md" href="#" title="Excluir"><i class="fa fa-trash"></i></a> 
												 </td>
											  </tr>
											  <tr>
												 <td><i class="fa fa-cutlery"></i></td>
												 <td>Restaurante</td>
												 <td class="actions">
													<a class="btn btn-success btn-md" href="#" title="Visualizar"><i class="fa fa-eye"></i></a>

													<a class="btn btn-danger btn-md" href="#" title="Excluir"><i class="fa fa-trash"></i></a>

											  </tr>
											  <tr>

													<a class="btn btn-danger btn-md" href="#" title="Excluir"><i class="fa fa-trash"></i></a>
