        <section id="funcionario">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block">
                            <h2 class="subtitle wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".3s">#1 - Volta pelo centro da cidade <small>São Paulo/SP</small></h2>
                            <div class="contact-form">
                                <form id="contact-form" method="post" role="form">    									
                                    <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1s">
										<table class="table table-striped table-responsive table-hover" cellspacing="0" cellpadding="0">
										   <thead>
											  <tr>
												 <th>S</th>
												 <th>TA</th>
												 <th>Atração</th>
												 <th>Data</th>
												 <th class="actions">Ações</th>
											  </tr>
										   </thead>
										   <tbody>
											  <tr>
												<td><i class="fa fa-check text-success"></i></td>
												 <td><i class="fa fa-leaf"></i></td>
												 <td>Praça da Sé</td>
												 <td>11/12/2016</td>
												 <td class="actions">
													<a class="btn btn-warning btn-md" href="#" title="Avaliar"><i class="fa fa-star"></i></a> 
												 </td>
											  </tr>
											  <tr>
												 <td></td>
												 <td><i class="fa fa-university"></i></td>
												 <td>Museu de Arte de São Paulo</td>
												 <td>12/12/2016</td>
												 <td class="actions">
													<a class="btn btn-success btn-md" href="#" title="Visitar" onclick="confirm('Atração visitada com sucesso! Deseja avaliar a atração [Museu de Arte de São Paulo]?');"><i class="fa fa-check"></i></a> 
													<a class="btn btn-danger btn-md" href="#" title="Cancelar" onclick="confirm('Deseja realmente cancelar a vista a atração [Museu de Arte de São Paulo]');"><i class="fa fa-times"></i></a> 
													<a class="btn btn-warning btn-md" href="#" title="Avaliar"><i class="fa fa-star"></i></a> </td>
											  </tr>
											  <tr>
												 <td></td>
												 <td><i class="fa fa-shopping-basket"></i></td>
												 <td>Shopping Stand Center</td>
												 <td>12/12/2016</td>
												 <td class="actions">
													<a class="btn btn-success btn-md" href="#" title="Visitar"><i class="fa fa-check"></i></a> 
													<a class="btn btn-danger btn-md" href="#" title="Cancelar" onclick="confirm('Deseja realmente cancelar a vista a atração [Praça da Sé]');"><i class="fa fa-times"></i></a> 
													<a class="btn btn-warning btn-md" href="#" title="Avaliar"><i class="fa fa-star"></i></a> </td>
											  </tr>
										   </tbody>
										</table>
                                    </div>
									
									<div class="row">
										<div class="col-md-12 wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1.4s">
											<div id="actions" class="row">
												<div class="col-md-12 pull-right">
													<input type="reset" class="btn btn-default btn-cancel" value="Cancelar">
													<input type="button" id="contact-submit" class="btn btn-warning" value="Próximo roteiro">
													<input type="button" id="contact-submit" class="btn btn-success" value="Finalizar a viagem" onclick="confirm('Deseja realmente ignorar os demais roteiros e finalizar a viagem?');">
												</div>
											</div>
										</div>
									</div>
